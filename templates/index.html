{% extends "layout.html" %}
{% block body %}

    <p><a href="{{ url_for('dashboard') }}">Spacebox</a>
    <p><a href="{{ url_for('dropbox_logout') }} " method="post">Sign out of Dropbox</a>
  {% else %}
    <a href="{{ url_for('dropbox_auth_start') }}">Link your Dropbox</a>
  {% endif %}  
{% endblock %}
